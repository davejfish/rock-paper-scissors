<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <title>Web UI Project</title>
</head>

<body>
    <header>
        <img src="assets/html_css_js.png">
        <h1>Web UI Project</h1>
    </header>

    <main>

        
        <section id="player-input" class="player-input">

        <div class="centered">

             <button id="rock">
                 <img class="rps-image" src="assets/rock.png">
            </button>

         </div>

        <div class="centered">

             <button id="paper">
                 <img src="assets/paper.png" class="rps-image">
             </button>
                
                
         </div>

        <div class="centered">

            <button id="scissors">
                <img class="rps-image"  src="assets/scissors.png">
             </button>
                
        </div>

        </section>  

        <section id="outcome" class="centered hidden">
            <section id="outcome" class="outcome">

                <div class="centered">

                    <img id="player-thrown" class="rps-image" src="">

                </div>

                <div class="centered">

                    <span id="win-loss">
                        win/loss
                    </span>
                
                </div>

                <div class="centered">

                    <img id="cpu-thrown" class="rps-image" src="">
                
                </div>

            </section>

            <button id="play-again">play again?</button>

        </section>

        

        <section id="score-display" class="score-display">

            <p>
                <span id="wins-display">0</span> wins, <span id="losses-display">0</span> losses and 
                <span id="draw-results">0</span> draws in <span id="total-games">0</span> games.
            </p>

        </section>

    </main>

    <footer>&copy;2021 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>

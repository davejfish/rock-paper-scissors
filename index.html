<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <title>Web UI Project</title>
</head>

<body>
    <header>
        <img src="assets/html_css_js.png">
        <h1>Web UI Project</h1>
    </header>

    <main>

        <section class="centered">
            <section id="player-input" class="player-input">

            <div id="rock-box" class="centered">

                <img class="rps-image" src="assets/janken_gu.png">

            </div>

            <div id="paper-box" class="centered">

                <img src="assets/janken_pa.png" class="rps-image">
                
            </div>

            <div id="scissor-box" class="centered">

                <img class="rps-image"  src="assets/janken_choki.png">
                
            </div>

            </section>

            <button id="throw">throw down!</button>

        </section>
        
        

        <section id="outcome" class="outcome">

            <div id="player-throw" class="centered">

                <img class="rps-image" src="assets/janken_choki.png">

            </div>

            <div id="win-loss" class="centered">

                <span>
                    win/loss
                </span>
                
            </div>

            <div id="cpu-throw" class="centered">

                <img class="rps-image" src="assets/janken_choki.png">
                
            </div>

        </section>

        <section id="score-display" class="score-display">

            <p>
                <span id="wins-display">0</span> wins, <span id="losses-display">0</span> losses and 
                <span id="draw-results">0</span> draws in <span id="total-games">0</span> games.
            </p>

        </section>

    </main>

    <footer>&copy;2021 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
